<div class="profil">
  <!-- title -->
  <h1>John haimez</h1>

  <!-- img profil -->
  <div *ngIf="profil && !connected">
    <img [src]="profilImage" />
  </div>
  <!-- update img profil -->
  <div class="input_img" *ngIf="profil && connected">
    <form (ngSubmit)="updateImgProfil()">
      <label class="ctorange">Modifier l'image du profil</label>
      <input (input)="loadImg($event.target.files[0])" type="file" />
      <div>
        <button class="ctaction btn_modifier">Envoyer</button>
      </div>
    </form>
    <div>
      <p class="text_info_update">{{ infoUpdateImage }}</p>
    </div>
  </div>

  <div class="box_info_profil" *ngIf="!seeCv">
    <!-- text profil -->
    <p *ngIf="profil && !connected">
      {{ profil.textPrincipal }}
    </p>
    <p *ngIf="profil && !connected" class="para2">
      {{ profil.textSecondaire }}
    </p>
    <p *ngIf="profil && !connected">
      {{ profil.textConclusion }}
    </p>
  </div>

  <!-- if connected is true see you textarea for change infosmation of profil -->
  <div *ngIf="profil && connected">
    <form (ngSubmit)="updateProfil()" [formGroup]="areaProfil">
      <div>
        <textarea
          formControlName="textPrincipal"
          class="input"
          rows="10"
          cols="70"
        ></textarea>
      </div>
      <div>
        <textarea
          formControlName="textSecondaire"
          class="input"
          rows="10"
          cols="70"
        ></textarea>
      </div>
      <div>
        <textarea
          formControlName="textConclusion"
          class="input"
          rows="10"
          cols="70"
        ></textarea>
      </div>
      <div class="box_btn_modifier">
        <button class="ctaction btn_modifier">Modifier</button>
      </div>
      <div>
        <p class="text_info_update">{{ infoUpdateProfil }}</p>
      </div>
    </form>
  </div>
  <!-- button access CV pdf -->
  <div class="box_pdf_cv">
    <a
      *ngIf="!seeCv && !connected"
      (click)="seeForCv()"
      class="ctaction"
      href="#"
      >Voir mon CV</a
    >
    <a
      *ngIf="seeCv && !connected"
      (click)="seeForCv()"
      class="ctaction"
      href="#"
      >Fermer mon CV</a
    >
  </div>

  <!-- cv in balise for upload or see -->
  <div *ngIf="seeCv && !connected">
    <embed [src]="profilCv" width="800" height="1200" type="application/pdf" />
  </div>

  <!-- update cv profil -->
  <div class="input_img" *ngIf="profil && connected">
    <form (ngSubmit)="updateCv()">
      <label class="ctorange">Modifier votre CV</label>
      <input (input)="loadCV($event.target.files[0])" type="file" />
      <div>
        <button class="ctaction btn_modifier">Envoyer</button>
      </div>
    </form>
    <div>
      <p class="text_info_update">{{ infoUpdateCv }}</p>
    </div>
  </div>
</div>
